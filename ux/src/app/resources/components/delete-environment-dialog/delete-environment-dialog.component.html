<h2 mat-dialog-title style="color: red;">{{ title }}</h2>

<mat-dialog-content>
	<mat-list>
		<mat-list-item *ngFor="let item of items">
			{{ item }}
		</mat-list-item>
	</mat-list>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button
      class="mat-raised-button"
      (click)="cancel()">Cancel
    </button>
    <button
      class="mat-raised-button"
      (click)="confirm()">Confirm
    </button>
</mat-dialog-actions>
