<h2 mat-dialog-title style="color: red;">{{ title }}</h2>

<mat-dialog-content>
	<section style="display: flex; justify-content: center; align-items: center;">
		<mat-icon color="warn">
		error
		</mat-icon>
		<span color="warn">&nbsp;{{ message }}</span>
	</section>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button 
			class="mat-raised-button" 
			(click)="close()">Close
		</button>
</mat-dialog-actions>
